{% extends 'base.html' %}
{% block content %}
{%for article in toReturn %}
    <div>
        <img src="{{ article.img }}" id="new_feed_img">
        <h3>{{article.headline}}</h3>
        <p>{{ article.discript }}</p>
        <a href={{article.link}}>click here for more</a>
    </div>
    {% endfor %}  
{% endblock %}
